<body>
    <header>
        <h1>Task Manager</h1>
    </header>
    <main>
        <h3>Sign Up</h3>
        <form id="login_form">
            <h4>Username</h4>
            <input type="text" name="username" placeholder="Username">
            
            <h4>Email</h4>
            <input type="email" name="email" placeholder="Email">
            
            <h4>Password</h4>
            <input type="password" name="password" placeholder="Password">
            <a href="login.html" id="signup_link">Log-In</a>
            
            <button type="submit" id="submit_login">Sign Up</button>
        </form>
    </main>
